<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Learn Math with Tetris</title>
    <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
    <!-- Game Selection Menu -->
    <div id="gameMenu" class="menu-container">
        <h1 class="menu-title">Learn Math with Games!</h1>
        <div class="menu-buttons">
            <button id="playTetris" class="menu-btn tetris-btn">
                <span class="btn-icon">üéÆ</span>
                <span class="btn-text">Play Tetris</span>
            </button>
            <button id="playPacman" class="menu-btn pacman-btn">
                <span class="btn-icon">üëª</span>
                <span class="btn-text">Play Pac-Man</span>
            </button>
        </div>
    </div>

    <div class="game-container hidden" id="gameContainer">
        <div class="header">
            <div class="header-row">
                <button id="backToMenu" class="back-btn">‚Üê Menu</button>
                <h1 id="gameTitle">Learn Math with Tetris</h1>
                <button id="soundToggle" class="sound-btn" title="Toggle Music">
                    <span id="soundOn">&#9835; Music ON</span>
                    <span id="soundOff" class="hidden">&#9835; Music OFF</span>
                </button>
            </div>
        </div>

        <div class="game-area" id="tetrisGame">
            <div class="side-panel left-panel">
                <div class="info-box">
                    <h3>Next</h3>
                    <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
                </div>
            </div>

            <div class="board-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div id="pauseOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>PAUSED</h2>
                        <p>Tap Pause to resume</p>
                    </div>
                </div>
                <div id="gameOverOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>GAME OVER</h2>
                        <p>Score: <span id="finalScore">0</span></p>
                        <button id="restartButton">Play Again</button>
                    </div>
                </div>
            </div>

            <div class="side-panel right-panel">
                <div class="info-box">
                    <h3>Score</h3>
                    <p id="scoreDisplay">0</p>
                </div>
                <div class="info-box">
                    <h3>Level</h3>
                    <p id="levelDisplay">1</p>
                </div>
                <div class="info-box">
                    <h3>Rows</h3>
                    <p id="rowsDisplay">0</p>
                </div>
                <div class="info-box attempts-box">
                    <h3>Attempts</h3>
                    <p id="attemptsDisplay">3</p>
                </div>
            </div>
        </div>

        <!-- Pac-Man Game Area -->
        <div class="game-area hidden" id="pacmanGame">
            <div class="side-panel left-panel">
                <div class="info-box">
                    <h3>Lives</h3>
                    <p id="livesDisplay">3</p>
                </div>
            </div>

            <div class="board-container">
                <canvas id="pacmanCanvas" width="560" height="620"></canvas>
                <div id="pacmanPauseOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>PAUSED</h2>
                        <p>Tap Pause to resume</p>
                    </div>
                </div>
                <div id="pacmanGameOverOverlay" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>GAME OVER</h2>
                        <p>Score: <span id="pacmanFinalScore">0</span></p>
                        <button id="pacmanRestartButton">Play Again</button>
                    </div>
                </div>
            </div>

            <div class="side-panel right-panel">
                <div class="info-box">
                    <h3>Score</h3>
                    <p id="pacmanScoreDisplay">0</p>
                </div>
                <div class="info-box">
                    <h3>Level</h3>
                    <p id="pacmanLevelDisplay">1</p>
                </div>
                <div class="info-box attempts-box">
                    <h3>Attempts</h3>
                    <p id="pacmanAttemptsDisplay">3</p>
                </div>
            </div>
        </div>

        <!-- Tetris Controls -->
        <div class="touch-controls" id="tetrisControls">
            <div class="control-row">
                <button id="rotateBtn" class="control-btn">Rotate</button>
                <button id="pauseBtn" class="control-btn pause-btn">Pause</button>
            </div>
            <div class="control-row">
                <button id="leftBtn" class="control-btn direction-btn">&#9664;</button>
                <button id="downBtn" class="control-btn direction-btn">&#9660;</button>
                <button id="rightBtn" class="control-btn direction-btn">&#9654;</button>
            </div>
            <div class="control-row">
                <button id="dropBtn" class="control-btn wide-btn">Drop</button>
            </div>
        </div>

        <!-- Pac-Man Controls -->
        <div class="touch-controls hidden" id="pacmanControls">
            <div class="control-row">
                <button id="pacmanPauseBtn" class="control-btn pause-btn">Pause</button>
            </div>
            <div class="control-row">
                <button id="pacmanLeftBtn" class="control-btn direction-btn">&#9664;</button>
                <button id="pacmanUpBtn" class="control-btn direction-btn">&#9650;</button>
                <button id="pacmanDownBtn" class="control-btn direction-btn">&#9660;</button>
                <button id="pacmanRightBtn" class="control-btn direction-btn">&#9654;</button>
            </div>
        </div>
    </div>

    <div id="questionModal" class="modal hidden">
        <div class="modal-content">
            <h2>Math Challenge!</h2>
            <p id="questionText" class="question-text"></p>
            <div class="answer-input">
                <div class="fraction-input">
                    <input type="number" id="numeratorInput" placeholder="?" min="-99" max="99">
                    <div class="fraction-line"></div>
                    <input type="number" id="denominatorInput" placeholder="?" min="1" max="99">
                </div>
            </div>
            <p id="attemptsText" class="attempts-text"></p>
            <button id="submitAnswer" class="submit-btn">Submit Answer</button>
        </div>
    </div>

    <script src="game.js?v=8"></script>
</body>
</html>
